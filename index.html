<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <header class="header">
        <div class="container">
                
                <div class="note__inner">
                    <h1 class="header__title">Note</h1>
                </div>
                
                <div class="newNote__inner visible">
                    
                    <div class="backBotton">
                        <svg class="backBottonImg">
                            <use xlink:href="#backBotton"></use>
                        </svg>
                    </div>

                    <h1 class="header__title">New note</h1>
                </div>
                
                <!-- <a class="settings__button">
                    <svg class="settingsSvg">
                    <use xlink:href="#settings"></use>
                    </svg>
                </a> -->
        </div> <!-- container -->
    </header>

<div class="pageWrapper">
    <div class="container">
        <div class="taskInput">
            
            <div class="input__item">
                <h2 class="taskList__title newTask">
                    Name
                </h2>
                <input class="task__input" type="text" placeholder="homework">
            </div><!-- input item -->

            <div class="input__item">
                <h2 class="taskList__title newTask">
                    Priority
                </h2>
                <div class="priority__inner">
                    <div class="priority__cirle"></div>
                </div>
            </div><!-- input item -->

        </div>
    </div><!-- container -->

    <div class="mainWrapper">   

        <div class="dateSort">
        <div class="container">
            <div class="dateSort__inner">
                <button class="dateSort__button active">
                    <span class="button__text active">Today</span>
                </button>
                
                <button class="dateSort__button">
                    <span class="button__text">Tomorrow</span>
                </button>
                
                <button class="dateSort__button">
                    <span class="button__text">All</span>
                </button>
                </div>
            </div><!-- container -->
        </div><!-- dateSort -->

        <div class="taskList">
            <div class="container">
                
                <div class="taskList__inner">
                    <h2 class="taskList__title">
                        Backlogs
                    </h2>

                    <div class="taskList__task">
                        
                        <div class="task__item red">
                            <h3 class="task__text">Homework</h3>
                            
                            <div class="priority__inner">
                                <svg class="priority__image active">
                                    <use xlink:href="#priority"></use>
                                    </svg>
                                <svg class="priority__image active">
                                    <use xlink:href="#priority"></use>
                                    </svg>
                                <svg class="priority__image">
                                    <use xlink:href="#priority"></use>
                                    </svg>
                            </div>
                        </div><!-- task__item -->

                        <div class="task__item yellow">
                            <h3 class="task__text">Other work</h3>
                            
                            <div class="priority__inner">
                                <svg class="priority__image active">
                                    <use xlink:href="#priority"></use>
                                    </svg>
                                <svg class="priority__image active">
                                    <use xlink:href="#priority"></use>
                                    </svg>
                                <svg class="priority__image">
                                    <use xlink:href="#priority"></use>
                                    </svg>
                            </div>
                        </div><!-- task__item -->

                        <div class="task__item blue">
                            <h3 class="task__text">Homework debts</h3>
                            
                            <div class="priority__inner">
                                <svg class="priority__image active">
                                    <use xlink:href="#priority"></use>
                                    </svg>
                                <svg class="priority__image active">
                                    <use xlink:href="#priority"></use>
                                    </svg>
                                <svg class="priority__image">
                                    <use xlink:href="#priority"></use>
                                    </svg>
                            </div>
                        </div><!-- task__item -->

                    </div><!-- taskList__tasks -->

                </div><!-- taskList__inner -->

            </div><!-- container -->
        </div><!-- taskList -->

        <!-- taskListComplete -->
        <div class="taskListComplete">
            <div class="container">
                <div class="taskList__inner complete">
                    <h2 class="taskList__title">
                        Completed tasks
                    </h2>
                <div class="taskList__task complete">
                    <div class="task__item red complete">
                        <h3 class="task__text">Homework</h3>
                        
                        <div class="priority__inner">
                            <svg class="priority__image active">
                                <use xlink:href="#priority"></use>
                                </svg>
                            <svg class="priority__image active">
                                <use xlink:href="#priority"></use>
                                </svg>
                            <svg class="priority__image">
                                <use xlink:href="#priority"></use>
                                </svg>
                        </div>
                    </div><!-- task__item -->
                </div><!--taskList__task complete-->
                </div><!-- taskList__inner complete-->
                    <button class="task__item cleanButton">
                        Clean up the room
                    </button>
            </div><!-- container -->   
        </div><!-- taskListComplete -->

    </div><!--mainWrapper-->

    <!-- footer -->
    <footer class="footer">
        <div class="container">
            <div class="footer__inner">
                <button class="newTaskButton">New</button>
            </div><!-- footer__inner -->
        </div><!-- container -->
    </footer>

</div><!--pageWrapper-->

</body>
</html>
