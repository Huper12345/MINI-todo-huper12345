<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <header class="header">
        <div class="container">
                
                <div class="note__inner" id="noteInner">
                    <h1 class="header__title">Note</h1>
                </div>
                
                <div class="newNote__inner hide" id="newNoteInner">
                    
                    <div class="backBotton" id="#backBotton">
                        <svg class="backBottonImg">
                            <use xlink:href="#backBotton"></use>
                        </svg>
                    </div>

                    <h1 class="header__title">New note</h1>
                </div>
        </div> <!-- container -->
    </header>

<div class="pageWrapper">

    <div class="subWrapper hide" id="subWrapper">
        <div class="container">
            <form class="taskInput" id="taskForm">
                
                <div class="input__item">
                    <h2 class="taskList__title newTask">
                        Name
                    </h2>
                    <input class="task__input" type="text" placeholder="homework" id="taskInputText" required>
                </div><!-- input item -->

                <div class="input__item">
                    <h2 class="taskList__title newTask">
                        Finish date
                    </h2>
                    <input class="task__input date" type="date" placeholder="29.03.2022" id="taskInputDate" required>
                </div><!-- input item -->

                <div class="input__item">
                    <h2 class="taskList__title newTask">
                        Priority
                    </h2>

                    <div class="priority__inner priority__inner--Radio">

                        <div class="priority__cirle">
                            <input class="priority__radio" type="radio" name="radioColor" id="taskInputRadioblue" value="blue">
                            <label for="taskInputRadioblue"></label>
                        </div><!-- prioroty__cirle -->

                        <div class="priority__cirle">
                            <input class="priority__radio yellow" type="radio" name="radioColor" id="taskInputRadioYellow" value="yellow">
                            <label for="taskInputRadioYellow"></label>
                        </div><!-- prioroty__cirle -->

                        <div class="priority__cirle">
                            <input class="priority__radio red" type="radio" name="radioColor" id="taskInputRadioRed" value="red">
                            <label for="taskInputRadioRed"></label>

                        </div><!-- prioroty__cirle -->

                    </div><!-- prioroty__inner -->
                </div><!-- input item -->

                <div class="input__item">
                    <h2 class="taskList__title newTask">
                        Energy costs
                    </h2>

                    <div class="priority__inner priority__inner--checkBox">
                        <div class="priority__imageInner" id="low">
                            <svg class="priority__image active" id="=taskTimeLow">
                                <use xlink:href="#priority"></use>
                            </svg>
                        </div>

                        <div class="priority__imageInner" id="middle">
                            <svg class="priority__image" id="taskTimeMiddle">
                                <use xlink:href="#priority"></use>
                            </svg>
                        </div>

                        <div class="priority__imageInner" id="high">
                            <svg class="priority__image" id="taskTimeHigh">
                                <use xlink:href="#priority"></use>
                            </svg>
                        </div>

                    </div>
                </div><!-- input item -->

            </form>
        </div><!-- container -->
    </div> <!-- subWrapper -->

    <div class="mainWrapper" id="mainWrapper">   

        <div class="dateSort">
        <div class="container">
            <div class="dateSort__inner">
                <button class="dateSort__button" id="todayButton" data-filter="today">
                    <span class="button__text">Today</span>
                </button>
                
                <button class="dateSort__button" id="tomorrowButton" data-filter="tomorrow">
                    <span class="button__text">Tomorrow</span>
                </button>
                
                <button class="dateSort__button" id="allButton active" data-filter="all">
                    <span class="button__text">All</span>
                </button>
                </div>
            </div><!-- container -->
        </div><!-- dateSort -->

        <div class="taskList">
            <div class="container">
                
                <div class="taskList__inner">
                    <h2 class="taskList__title">
                        Backlogs
                    </h2>

                    <div class="taskList__task" id="taskList" data-zone="1">
                        
                    </div><!-- taskList__tasks -->

                </div><!-- taskList__inner -->

            </div><!-- container -->
        </div><!-- taskList -->

        <!-- taskListComplete -->
        <div class="taskListComplete">
            <div class="container">
                <div class="taskList__inner complete">
                    <h2 class="taskList__title complete" id="#completeButton">
                        Completed tasks
                    </h2>
                <div class="taskList__task complete" id="taskListComplete" data-zone="2">
                    
                </div><!--taskList__task complete-->
                </div><!-- taskList__inner complete-->
                    <button class="cleanButton">
                        Clean up the room
                    </button>
            </div><!-- container -->   
        </div><!-- taskListComplete -->

    </div><!--mainWrapper-->

    <!-- footer -->
    <footer class="footer">
        <div class="container">
            <div class="footer__inner">
                <button class="newTaskButton" id="newTaskButtonNew">New</button>
                <button type="submit" form="taskForm" class="newTaskButton hide" id="newTaskButtonAdd">Add</button>
            </div><!-- footer__inner -->
        </div><!-- container -->
    </footer>

</div><!--pageWrapper-->

</body>
<script type="module" src="./assets/js/app.js"></script>
</html>
